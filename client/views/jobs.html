<div class="panel panel-default" ng-init="getJobs()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Jobs</h3>
  </div>




	<select ng-model="search.category">
		<option value="Architecture">Architecture</option>
		<option value="Medecine">Medecine</option>
	</select>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="job in jobs |filter : search">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{job.name}}</h4>
    				<p>{{job.description}}</p>
    				<a class="btn btn-primary" href="#/jobs/details/{{job._id}}">View Details</a>

				</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{job.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
